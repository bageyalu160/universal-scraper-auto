name: '"pm001" 站点 数据分析'
run-name: '🧠 "pm001" 站点 数据分析 #${{ github.run_number }} (${{ github.actor }})'
on:
  workflow_dispatch:
    inputs:
      data_date:
        description: 数据日期
        required: true
        type: string
      data_file:
        description: 数据文件路径
        required: true
        type: string
      site_id:
        default: '"pm001"'
        description: 站点ID
        required: true
        type: string
jobs:
  analyze:
    name: 分析数据
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      - name: 设置Python
        uses: actions/setup-python@v4
        with:
          cache: pip
          python-version: '3.10'
      - name: 安装依赖
        run: pip install openai google-generativeai pyyaml pandas
      - name: 创建输出目录
        run: |
          mkdir -p analysis/"pm001"
      - env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        name: 运行分析
        run: |
          python scripts/ai_analyzer.py \
            --site "${{ github.event.inputs.site_id }}" \
            --date "${{ github.event.inputs.data_date }}" \
            --input "${{ github.event.inputs.data_file }}" \
            --output "analysis/${{ github.event.inputs.site_id }}/${{ github.event.inputs.site_id }}_${{ github.event.inputs.data_date }}_analysis.json" \
            --prompt-template "default" \
            --provider "openai"
      - name: 上传分析结果
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.inputs.site_id }}-analysis-${{ github.event.inputs.data_date }}
          path: analysis/${{ github.event.inputs.site_id }}/${{ github.event.inputs.site_id }}_${{ github.event.inputs.data_date
            }}_analysis.json
          retention-days: 7
